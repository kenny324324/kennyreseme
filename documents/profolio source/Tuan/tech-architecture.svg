<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 8; }
      .text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; marker-end: url(#arrowhead); }
      .layer-text { font: 16px sans-serif; fill: #34495e; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">TUAN AI Assistant - 技術架構圖</text>
  
  <!-- Frontend Layer -->
  <text x="50" y="80" class="layer-text">前端層</text>
  <rect x="150" y="60" width="120" height="60" class="box"/>
  <text x="210" y="95" class="text">React Native</text>
  
  <rect x="300" y="60" width="120" height="60" class="box"/>
  <text x="360" y="95" class="text">語音介面</text>
  
  <rect x="450" y="60" width="120" height="60" class="box"/>
  <text x="510" y="95" class="text">UI Components</text>
  
  <!-- API Gateway -->
  <text x="50" y="180" class="layer-text">API層</text>
  <rect x="300" y="160" width="200" height="60" class="box"/>
  <text x="400" y="195" class="text">API Gateway</text>
  
  <!-- Service Layer -->
  <text x="50" y="280" class="layer-text">服務層</text>
  <rect x="100" y="260" width="120" height="60" class="box"/>
  <text x="160" y="295" class="text">語音識別服務</text>
  
  <rect x="250" y="260" width="120" height="60" class="box"/>
  <text x="310" y="295" class="text">自然語言處理</text>
  
  <rect x="400" y="260" width="120" height="60" class="box"/>
  <text x="460" y="295" class="text">推薦系統</text>
  
  <rect x="550" y="260" width="120" height="60" class="box"/>
  <text x="610" y="295" class="text">第三方API</text>
  
  <!-- Data Layer -->
  <text x="50" y="380" class="layer-text">資料層</text>
  <rect x="200" y="360" width="120" height="60" class="box"/>
  <text x="260" y="395" class="text">使用者資料</text>
  
  <rect x="350" y="360" width="120" height="60" class="box"/>
  <text x="410" y="395" class="text">對話記錄</text>
  
  <rect x="500" y="360" width="120" height="60" class="box"/>
  <text x="560" y="395" class="text">推薦模型</text>
  
  <!-- AI Services -->
  <text x="50" y="480" class="layer-text">AI服務</text>
  <rect x="150" y="460" width="120" height="60" class="box"/>
  <text x="210" y="495" class="text">機器學習</text>
  
  <rect x="300" y="460" width="120" height="60" class="box"/>
  <text x="360" y="495" class="text">深度學習</text>
  
  <rect x="450" y="460" width="120" height="60" class="box"/>
  <text x="510" y="495" class="text">語言模型</text>
  
  <!-- Arrows -->
  <line x1="210" y1="120" x2="210" y2="160" class="arrow"/>
  <line x1="360" y1="120" x2="360" y2="160" class="arrow"/>
  <line x1="510" y1="120" x2="510" y2="160" class="arrow"/>
  
  <line x1="350" y1="220" x2="160" y2="260" class="arrow"/>
  <line x1="380" y1="220" x2="310" y2="260" class="arrow"/>
  <line x1="420" y1="220" x2="460" y2="260" class="arrow"/>
  <line x1="450" y1="220" x2="610" y2="260" class="arrow"/>
  
  <line x1="160" y1="320" x2="260" y2="360" class="arrow"/>
  <line x1="310" y1="320" x2="410" y2="360" class="arrow"/>
  <line x1="460" y1="320" x2="560" y2="360" class="arrow"/>
  
  <line x1="260" y1="420" x2="210" y2="460" class="arrow"/>
  <line x1="410" y1="420" x2="360" y2="460" class="arrow"/>
  <line x1="560" y1="420" x2="510" y2="460" class="arrow"/>
  
</svg>
