<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; text-anchor: middle; }
      .box-text { font: 14px sans-serif; text-anchor: middle; }
      .app-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .api-box { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" class="title">JustAI 技術架構</text>
  
  <!-- MAUI APP -->
  <rect x="200" y="80" width="200" height="60" class="app-box" rx="8"/>
  <text x="300" y="105" class="box-text">MAUI APP</text>
  <text x="300" y="125" class="box-text">聊天介面 + 語音輸入</text>
  
  <!-- RAG API -->
  <rect x="80" y="200" width="140" height="50" class="api-box" rx="8"/>
  <text x="150" y="220" class="box-text">RAG API</text>
  <text x="150" y="235" class="box-text">(內部資料)</text>
  
  <!-- OpenAI API -->
  <rect x="380" y="200" width="140" height="50" class="api-box" rx="8"/>
  <text x="450" y="220" class="box-text">OpenAI API</text>
  <text x="450" y="235" class="box-text">(文字生成)</text>
  
  <!-- AI Response -->
  <rect x="200" y="320" width="200" height="50" class="app-box" rx="8"/>
  <text x="300" y="350" class="box-text">AI 回覆文字</text>
  
  <!-- Arrows -->
  <!-- APP 取得 RAG API -->
  <line x1="250" y1="140" x2="150" y2="200" class="arrow"/>
  <!-- RAG API 回傳資料給 APP -->
  <line x1="150" y1="200" x2="250" y2="140" class="arrow" stroke-dasharray="5,5"/>
  <!-- APP 將 RAG 資料丟給 OpenAI API -->
  <line x1="350" y1="140" x2="450" y2="200" class="arrow"/>
  <!-- OpenAI API 生成文字後丟回 APP -->
  <line x1="450" y1="200" x2="350" y2="140" class="arrow" stroke-dasharray="5,5"/>
  <!-- APP 顯示最終結果 -->
  <line x1="300" y1="140" x2="300" y2="320" class="arrow"/>
</svg>
