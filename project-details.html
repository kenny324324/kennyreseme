<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案詳細資訊 - 余亮廷 Kenny Yu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="back-btn" style="display: flex; align-items: center; gap: 8px; color: #333; text-decoration: none; font-weight: 500; background: #f8f9fa; padding: 8px 16px; border-radius: 20px; transition: all 0.3s ease;">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回首頁</span>
                </a>
            </div>
            <div class="nav-logo" style="margin-left: auto;">
                <span class="logo-text" id="projectTitle">專案詳細資訊</span>
            </div>
        </div>
    </nav>

    <script>
        // 導航欄滾動效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 頁面載入時更新專案標題
        document.addEventListener('DOMContentLoaded', function() {
            // 從 URL 參數獲取專案名稱
            const urlParams = new URLSearchParams(window.location.search);
            const projectName = urlParams.get('project');
            
            if (projectName) {
                // 更新導航欄標題
                document.getElementById('projectTitle').textContent = projectName;
                // 更新頁面標題
                document.title = `${projectName} - 專案詳細資訊 - 余亮廷 Kenny Yu`;
            }
        });
    </script>
</body>
</html>
